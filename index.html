
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dropdown Lookup Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      padding: 40px;
    }

    .dropdown-container {
      /* Transparent background */
      background-color: transparent;
      border-radius: 12px;
      padding: 20px;
      max-width: 350px;
    }

    label {
      display: block;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
      font-family: 'Roboto', sans-serif;
    }

    .custom-select-wrapper {
      position: relative;
    }

    select {
      width: 100%;
      padding: 12px 40px 12px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      appearance: none;
      font-family: 'Roboto', sans-serif;
      background-color: transparent !important;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    .custom-select-wrapper::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 12px;
      width: 10px;
      height: 10px;
      pointer-events: none;
      transform: translateY(-50%);
      background-image: url("data:image/svg+xml,%3Csvg width='14' height='10' viewBox='0 0 14 10' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L7 7L13 1' stroke='%23666' stroke-width='2'/%3E%3C/svg%3E");
      background-size: contain;
      background-repeat: no-repeat;
    }

    select:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <label for="lookupDropdown"></label>
  <select id="lookupDropdown">
    <option value="">Loading...</option>
  </select>

  <script>
    const dropdown = document.getElementById('lookupDropdown');

    // Replace with your endpoint
    const DATA_URL = "https://api.sheetbest.com/sheets/08d5511a-12b9-480a-b6c0-9b417d589062";

    fetch(DATA_URL)
      .then(res => res.json())
      .then(data => {
        dropdown.innerHTML = '';
        data.forEach(item => {
          const opt = document.createElement('option');
          opt.value = item.value;
          opt.textContent = item.label;
          dropdown.appendChild(opt);
        });
      })
      .catch(() => {
        dropdown.innerHTML = '<option value="">Error loading data</option>';
      });

    dropdown.addEventListener('change', () => {
      window.parent.postMessage({
        type: 'setValue',
        value: dropdown.value
      }, '*');
    });

    window.addEventListener('message', function (e) {
      if (e.data && e.data.type === 'getValue') {
        window.parent.postMessage({
          type: 'setValue',
          value: dropdown.value
        }, '*');
      }
    });

    window.parent.postMessage({ type: 'ready' }, '*');
  </script>
</body>
</html>
