
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dropdown Lookup Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
    }
    .rounded-textbox {
      border-radius: 8px;
      padding: 6px;
      border: 1px solid #ccc;
      width: 100%;
      height: 40px;
      border-color: #c3cad8;
      border-width: 1px;
      box-sizing: border-box;
    }
    input {
      font-family: 'Roboto', sans-serif;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      outline: none; /* optional: removes default blue outline */
    }
    input:focus {
      border-color: #888; /* optional: darker border on focus */
      box-shadow: 0 0 0 2px rgba(100, 100, 255, 0.2); /* optional: soft glow effect */
    }
  </style>
</head>
<body>
  <label for="lookupDropdown"></label>
  <select id="lookupDropdown">
    <option value="">Loading...</option>
  </select>

  <script>
    const dropdown = document.getElementById('lookupDropdown');

    // Replace with your endpoint
    const DATA_URL = "https://api.sheetbest.com/sheets/08d5511a-12b9-480a-b6c0-9b417d589062";

    fetch(DATA_URL)
      .then(res => res.json())
      .then(data => {
        dropdown.innerHTML = '';
        data.forEach(item => {
          const opt = document.createElement('option');
          opt.value = item.value;
          opt.textContent = item.label;
          dropdown.appendChild(opt);
        });
      })
      .catch(() => {
        dropdown.innerHTML = '<option value="">Error loading data</option>';
      });

    dropdown.addEventListener('change', () => {
      window.parent.postMessage({
        type: 'setValue',
        value: dropdown.value
      }, '*');
    });

    window.addEventListener('message', function (e) {
      if (e.data && e.data.type === 'getValue') {
        window.parent.postMessage({
          type: 'setValue',
          value: dropdown.value
        }, '*');
      }
    });

    window.parent.postMessage({ type: 'ready' }, '*');
  </script>
</body>
</html>
